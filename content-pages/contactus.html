<main id="main">
  <div class="contactus-container" id="contactus-container">
    <div class="inner-container">
      <div class="contact-us-hero">
        <h3 class="cont-head">Request a call back , We'd <i class="heart">&hearts;</i> to help !</h3>

      </div>

      <div class="contact-us-control">

        <div class="left-side">

          <a class="map"><i class="fa fa-map-marker-alt">Address:</i></a>
          <p class="par">Amman,jordan</p>
          <br />
          <a class="map"><i class="fa fa-phone"> Phone: </i></a>
          <p class="par">++962 79-123-4567</p>
          <br />
          <a class="map"><i class="fa fa-envelope"> E-main:</i></a>
          <p class="par">contanctUs@KickTheSnare.com</p>
          <br />
          <div class="soical-media">
            <a class="social-link"> <i class="fab fa-facebook"></i></a>
            <a class="social-link"> <i class="fab fa-google-plus"></i></a>
            <a class="social-link"> <i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div class="right-side">

          <!-- <fieldset> -->
          <div class="inputdiv">
            <div class="row">
              <div class="col">
                <input class="contact-us-input fname" type="text" id="fname" placeholder="First Name" />
              </div>
              <div class="col">
                <input class="contact-us-input lname" type="text" id="lname" placeholder="Last Name" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input class="contact-us-input email" type="text" id="Email" placeholder="E-mail Address" />
              </div>
            </div>
          </div>
          <br />

          <textarea id="message" class="textarea-box " name="message" placeholder="Message"></textarea>
          <br />
          <input type="submit" id="send" value="Send" />
          <!-- </fieldset> -->

        </div>
      </div>
    </div>
  </div>
</main>
