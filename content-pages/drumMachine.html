<main id="main">

    <div class="drum-container">
        <div class="panal-confiq-container">
            <div class="panal-confiq">
                <p class="on-off">On/Off</p>
                <label class="switch">

                    <input type="checkbox" class="power-switch round" id="power-switch">
                    <span class="power-slider round"></span>
                </label>

                <div class="volume-slider-container">
                    <i class="fas fa-volume-down"></i> <input type="range" min="1" max="100" value="50"
                        class="volume-slider" id="volume"><i class="fas fa-volume-up"></i>

                </div>
            </div>
        </div>
        <div class="key-pressed-container">
            <div class="key-pressed">
                <label class="shown-key-pressed-label" for="showPressedKey">Key Name:</label>
                <p class="shown-key-pressed" id="showPressedKey">The Panal Is Off</p>
            </div>
        </div>
        <div class="drum-heading-container">
            <div class="drum-heading">
                <div class="helper-header">Drum Keys</div>
                <div class="helper-header">Piano 1 Keys </div>
                <div class="helper-header">Piano 2 Keys</div>
            </div>
        </div>
        <div class="drum">
            <div class="left-panal">
                <button class="drum-key" id="key1">Q</button>
                <button class="drum-key" id="key2">W</button>
                <button class="drum-key" id="key3">E</button>
                <button class="drum-key" id="key4">A</button>
                <button class="drum-key" id="key5">S</button>
                <button class="drum-key" id="key6">D</button>
                <button class="drum-key" id="key7">Z</button>
                <button class="drum-key" id="key8">X</button>
                <button class="drum-key" id="key9">C</button>

            </div>
            <div class="middle-panal">
                <button class="drum-key " id="key10">R</button>
                <button class="drum-key " id="key11">T</button>
                <button class="drum-key " id="key12">Y</button>
                <button class="drum-key " id="key13">F</button>
                <button class="drum-key " id="key14">G</button>
                <button class="drum-key " id="key15">H</button>
                <button class="drum-key " id="key16">V</button>
                <button class="drum-key " id="key17">B</button>
                <button class="drum-key " id="key18">N</button>
            </div>
            <div class="right-panal">
                <button class="drum-key " id="key19">U</button>
                <button class="drum-key " id="key20">I</button>
                <button class="drum-key " id="key21">O</button>
                <button class="drum-key " id="key22">J</button>
                <button class="drum-key " id="key23">K</button>
                <button class="drum-key " id="key24">L</button>
                <button class="drum-key " id="key25">M</button>
                <button class="drum-key " id="key26">,</button>
                <button class="drum-key " id="key27">.</button>
            </div>
        </div>


        <div class="drum-samples-container">
            <div class="audio-sample">
                <audio controls>
                    <source src='../audio/sample1.ogg' type="audio/ogg">
                </audio>
            </div>
        </div>

    </div>


</main>
